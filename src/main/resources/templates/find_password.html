<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter.Today 비밀번호 찾기</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
<div class="auth-container">

    <a href="index.html" class="home-link">
        <h1>
            <span class="key-icon">🔑</span>
            비밀번호 찾기
        </h1>
    </a>

    <form id="find-password-form" class="auth-form">
        <p class="form-description">
            가입 시 사용한 이메일 주소를 입력해 주세요.<br>
            비밀번호 재설정 링크를 보내드립니다.
        </p>

        <input type="email" id="email" placeholder="이메일 주소" required>

        <button type="submit">재설정<br>링크 받기</button>

        <div class="auth-links-footer">
            <a href="login.html" class="forgot-password-link">로그인 페이지로 돌아가기</a>
        </div>

    </form>

    <p id="message" style="color: red; margin-top: 10px;"></p>
</div>

<script src="../static/js/auth/find_password.js"></script>
</body>
</html>
