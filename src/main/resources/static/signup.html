<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter.Today 회원가입</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<div class="auth-container">
    <a href="index.html" class="home-link">
    <h1>
        <span class="key-icon">📝</span>
        Filter.Today 회원가입
    </h1>
    </a>
    <form id="signup-form" class="auth-form">
        <input type="email" id="email" placeholder="이메일 주소" required>
        <input type="text" id="nickname" placeholder="닉네임" required>
        <input type="password" id="password" placeholder="비밀번호 (8자 이상)" minlength="8" required>
        <input type="password" id="confirm-password" placeholder="비밀번호 확인" required>
        <button type="submit">가입</button>
        <div class="auth-link-container2">
            <span>이미 계정이 있으신가요?</span>
            <a href="login.html">로그인</a>
        </div>
    </form>
    <p id="message" style="color: red; margin-top: 10px;"></p>
</div>

<script src="js/auth/signup.js"></script>
</body>
</html>
